<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
      <div id="navbarHeader" class="bg-light">
        <div class="container">
          <div class="row align-items-center px-3">
            <div class="col-7 py-4">
              <img src="img/logo.png" alt="logo">
            </div>
            <div class="col-5 py-4">
              <ul class="navbar-nav d-flex flex-row justify-content-end align-items-center">
                <li class="navbar-item">Support: <a href="info@webhosting.com">info@webhosting.com</a></li>
                <li class="navbar-item"><a href="#">Register</a></li>
                <li class="navbar-item"><a href="#">Login</a></li>
              </ul>
            </div>
          </div>
          <div class="nav w-100 d-flex flex-row justify-content-around">
            <a class="py-2 d-block" href="#">home</a>
            <a class="py-2 d-block" href="#">about us</a>
            <a class="py-2 d-block" href="#">service</a>
            <a class="py-2 d-block" href="#">hosting plans</a>
            <a class="py-2 d-block" href="#">domain</a>
            <a class="py-2 d-block" href="#">faq</a>
            <a class="py-2 d-block" href="#">testimonials</a>
            <a class="py-2 d-block" href="#">blog</a>
            <a class="py-2 d-block" href="#">support</a>
            <a class="py-2 d-block" href="#">contact us</a>
          </div>
        </div>
      </div>
    </header>


    <main>
        <div id="carouselSlidesCaption" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
              <li data-target="#carouselSlidesCaption" data-slide-to="0" class="active"></li>
              <li data-target="#carouselSlidesCaption" data-slide-to="1"></li>
              <li data-target="#carouselSlidesCaption" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="img/slide1.jpg" alt="Первый слайд">
              <div class="carousel-caption d-none d-md-block">
                <h3>awersome hosting</h3>
                <p>with unlimited features</p>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="img/Slide2.jpg" alt="Второй слайд">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="img/Slide3.jpeg" alt="Третий слайд">
            </div>
          </div>

          <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

        <div class="screen_2">
          <div class="container">
            <div class="lupa pb-5">
              <img class="pt-5 px-3" src="img/lupa.png" alt="lupa">
              <div class="screen_2_form row px-4 pt-2 flex-nowrap">
                <div class="search_domain"><span class="mini-text">search your</span><br><span class="maxi-text">domain</span></div>
                <label class="sr-only" for="inlineFormInputName1"></label>
                <input type="text" class="form-control mr-2" id="inlineFormInputName1" placeholder="Enter your domain name">
                <label for="yearSelect"></label>
                <select id="yearSelect" class="form-control mr-2">
                  <option>Year (0-1 year)</option>
                </select>
                <label for="dopSelect"></label>
                <select id="dopSelect" class="form-control mr-2">
                  <option>.com</option>
                </select>
                <button type="button" class="btn-orange">search</button>
              </div>
            </div>
          </div>
        </div>

    </main>
    
</body>
</html>
